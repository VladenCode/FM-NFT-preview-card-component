<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Flavicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- normailze -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="scuare thing" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <div class="card__text">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="text__felx">
          <div class="text__picture">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <h5>0.041 ETH</h5>
          </div>
          <div class="text__picture">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="text__picture">
        <div class="img-container avatar">
          <img src="./images/image-avatar.png" alt="Jules Wyvern picture" />
        </div>
        <span> Creation of <a href="#">Jules Wyvern</a> </span>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
